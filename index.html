<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="styles/grid.css">

  <link rel="stylesheet" type="text/css" href="styles/main.css">

</head>
<body>
	<header>
	<div class="row">
		<div class="col-12">
			<h1>Star Wars Characters</h1>
			<p>Incomplete list</p>
		</div>
	</div>
	</header>
	<div class="row">
		<div class="col-4">
			<div class="card">
				<img src="images/rey_square.png" alt="Rey" class="card-image">
				<div class="card-content">
					<h2>Rey</h2>
					<p>Protagonist, from Tatooine</p>
				</div>
			</div>
		</div>
		<div class="col-4">
			<div class="card">
				<img src="images/finn_square.png" alt="Finn" class="card-image">
				<div class="card-content">
					<h2>Finn</h2>
					<p>Storm Trooper, befriends Rey</p>
				</div>
			</div>
		</div>
		<div class="col-4">
			<div class="card">
				<img src="images/kylo_square.png" alt="Kylo" class="card-image">
				<div class="card-content">
					<h2>Kylo</h2>
					<p>Main villain, or is he?</p>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-4">
			<div class="card">
				<img src="images/poe_square.png" alt="Poe" class="card-image">
				<div class="card-content">
					<h2>Poe</h2>
					<p>Neutral pilot</p>
				</div>
			</div>
		</div>
		<div class="col-4">
			<div class="card">
				<img src="images/chewbacca_square.png" alt="Chewbacca" class="card-image">
				<div class="card-content">
					<h2>Chewbacca</h2>
					<p>A great first mate</p>
				</div>
			</div>
		</div>
		<div class="col-4">
			<div class="card">
				<img src="images/yoda_square.png" alt="Yoda" class="card-image">
				<div class="card-content">
					<h2>Yoda</h2>
					<p>Wise old Jedi master</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
